<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/images/logo2.png">
    <link rel="stylesheet" href="css/responsive.css">
    <title>ChiaIP</title>
</head>

<body>

    <div class="big-contain">
        <h1 class="text-name">Chia IP</h1>
        <div class="contain">
            <div class="input">
                <p class="title-input">INPUT</p>
                <div class="input-ip"><span> IP:</span><input id="id-ip" type="text" name="ip" class="ip" autocomplete="off"><br> <span class="slash">/</span></div>
                <div class="input-host"><span> HOST:</span><input id="id-host" type="text" name="host" class="host" autocomplete="off"><br></div>
                <select name="subnet-mask" id="subnet">
                    <option value="16">16 --- 255.255.0.0</option>
                    <option value="17">17 --- 255.255.128.0</option>
                    <option value="18">18 --- 255.255.192.0</option>
                    <option value="19">19 --- 255.255.224.0</option>
                    <option value="20">20 --- 255.255.240.0	</option>
                    <option value="21">21 --- 255.255.248.0	</option>
                    <option value="22">22 --- 255.255.252.0	</option>
                    <option value="23">23 --- 255.255.254.0	</option>
                    <option value="24">24 --- 255.255.255.0	</option>
                    <option value="25">25 --- 255.255.255.128	</option>
                    <option value="26">26 --- 255.255.255.192	</option>
                    <option value="27">27 --- 255.255.255.224	</option>
                    <option value="28">28 --- 255.255.255.240	</option>
                    <option value="29">29 --- 255.255.255.248	</option>
                    <option value="30">30 --- 255.255.255.252	</option>
                </select>
            </div>
            <div class="result">
                <h1>Kết quả</h1>
                <div class="subip"><span>Subnet IP:</span><input type="text" name="sub-ip" id="id-sub-ip" readonly></div>
                <div class="bitN"><span>Số bit mượn (n):</span><input id="id-bitN" type="text" name="bit-N" readonly></div>
                <div class="buocnhay"><span>Bước nhảy:</span><input id="id-buocnhay" type="text" name="buoc-nhay" readonly></div>
                <div class="submoi"><span>Subnet mask mới:</span><input id="id-subMoi" type="text" name="sub-moi" readonly></div>
                <div class="hostdau"><span>Host đầu:</span><input id="id-hostdau" type="text" name="host-dau" readonly></div>
                <div class="hostcuoi"><span>Host cuối:</span><input id="id-hostcuoi" type="text" name="host-cuoi" readonly></div>
            </div>

            <div class="contain-btn">
                <p class="btn-submit" id="submit"><a href="#">Chia</a></p>
                <p class="btn-delete" id="delete"><a href="#">Xóa</a></p>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
